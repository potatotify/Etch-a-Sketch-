<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
            <h1 class="heading">Etch-a-Sketch</h1>
            <h3 class="heading">A simple tool for sketching</h3>
    </div>
    <div class="sketch">
        <div class="left">
            <ul>
                <li>
                    <button id="black"><img src="Assets/icons8-dot-50.png" alt=""></button>
                </li>
                <li>
                    <button id="rainbow">
                        <img height="35px" src="Assets/icons8-rgb-50.png" alt="">
                    </button>
                </li>

                <li>
                    <button id="white">
                        <img height="30px" src="Assets/icons8-erase-50.png" alt="">
                    </button>
                </li>
            </ul>
        </div>

        <div class="container">

        </div>

        <div class="right">
            <ul>
                <li>
                    <button id="resize">
                        <img src="Assets/icons8-size-30.png" alt="">
                    </button>
                </li>
                <li>
                    <button id="reset">
                        <img src="Assets/icons8-reset-30.png" alt="">
                    </button>
                </li>
            </ul>
        </div>

    </div>
    <div class="footer">
        <h1>Hope you liked it !</h1>
        <a href="chiragkhati1991@oksbi">Buy me a coffee</a>
    </div>
    <script src="javascript.js"></script>
    
</body>
</html>
